<!-- qrPage.html -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code - Login no WhatsApp</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
      }

      #container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #loader {
        margin: 20px auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #qrCodeImage {
        display: none;
        margin: 20px 0;
        max-width: 100%;
        height: auto;
      }

      #instructions {
        font-size: 14px;
        color: #333;
        line-height: 1.6;
      }

      #retryMessage {
        display: none;
        color: #e74c3c;
        margin-top: 15px;
      }
      
      /* Estilos para modo de debug */
      .debug-mode {
        margin-top: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      
      .debug-mode h3 {
        margin-top: 0;
        color: #2c3e50;
      }
      
      #qrDebugImage {
        margin: 15px 0;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="loader"></div>
      <img id="qrCodeImage" src="" alt="QR Code para petshop" />
      <div id="instructions">
        <p>Fazer login no WhatsApp usando o código QR</p>
        <ol>
          <li>Abra o WhatsApp no seu telefone.</li>
          <li>
            Toque em <b>Menu</b> ou <b>Configurações</b> e selecione
            <b>Dispositivos Conectados</b>.
          </li>
          <li>
            Aponte o seu telefone para esta tela para capturar o código QR.
          </li>
        </ol>
      </div>
      <div id="retryMessage">
        O QR Code está sendo gerado. <br />
        Por favor, aguarde...
      </div>
      
      <!-- Seção de debug para renderizar QR code direto da API -->
      <div id="debugSection" class="debug-mode" style="display: none;">
        <h3>Modo de Debug</h3>
        <img id="qrDebugImage" src="" alt="QR Code de Debug" />
        <p id="debugInfo"></p>
      </div>
    </div>

    <script>
      let reloadTimer;
      
      // Função para obter parâmetros da URL
      function getUrlParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const pairs = queryString.split('&');
        
        for (let i = 0; i < pairs.length; i++) {
          const pair = pairs[i].split('=');
          params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
        }
        
        return params;
      }
      
      // Verifica se estamos no modo de debug
      const params = getUrlParams();
      const isDebugMode = window.location.pathname.includes('/debug');
      
      if (isDebugMode) {
        document.getElementById('debugSection').style.display = 'block';
        document.getElementById('loader').style.display = 'none';
        document.getElementById('instructions').style.display = 'none';
        
        // Extrair o ID da URL
        const pathParts = window.location.pathname.split('/');
        const idIndex = pathParts.indexOf('debug') + 1;
        const id = idIndex < pathParts.length ? pathParts[idIndex] : '';
        
        if (id) {
          // Construir a URL da API
          const apiUrl = `/api/whatsapp/qr/${id}`;
          document.getElementById('debugInfo').textContent = `Carregando QR code para ID: ${id}`;
          
          // Fazer a requisição para a API
          fetch(apiUrl)
            .then(response => {
              if (!response.ok) {
                throw new Error(`Erro na requisição: ${response.status}`);
              }
              return response.json();
            })
            .then(data => {
              if (data.status === "success" && data.qrCode) {
                document.getElementById('qrDebugImage').src = data.qrCode;
                document.getElementById('debugInfo').textContent = `QR code carregado com sucesso para ID: ${id}`;
              } else {
                document.getElementById('debugInfo').textContent = `Erro: ${data.message || 'QR code não disponível'}`;
              }
            })
            .catch(error => {
              document.getElementById('debugInfo').textContent = `Erro ao carregar QR code: ${error.message}`;
            });
        } else {
          document.getElementById('debugInfo').textContent = 'ID não fornecido na URL';
        }
      } else {
        // Comportamento normal para o modo não-debug
        async function loadQRCode() {
          const petshopId = window.location.pathname.split("/").pop();
          const qrEndpoint = `/qr-code/${petshopId}`;

          try {
            const response = await fetch(qrEndpoint);
            if (response.ok) {
              const data = await response.json();
              if (data.authenticated) {
                document.getElementById("loader").style.display = "none";
                document.getElementById("qrCodeImage").style.display = "none";
                document.getElementById("retryMessage").style.display = "none";
                document.getElementById("instructions").innerHTML =
                  "<p>O cliente já está autenticado. Você já pode usar o WhatsApp!</p>";
                clearTimeout(reloadTimer);
              } else if (data.qrCodeUrl) {
                document.getElementById("loader").style.display = "none";
                document.getElementById("qrCodeImage").src = data.qrCodeUrl;
                document.getElementById("qrCodeImage").style.display = "block";
                document.getElementById("retryMessage").style.display = "none";
              } else {
                document.getElementById("retryMessage").style.display = "block";
              }
            } else {
              throw new Error("Resposta não ok");
            }
          } catch (error) {
            console.error("Erro ao carregar QR Code:", error);
            document.getElementById("retryMessage").innerText =
              "Erro ao carregar QR Code. Tentando novamente...";
            document.getElementById("retryMessage").style.display = "block";
          }

          // Agendar próxima recarga
          reloadTimer = setTimeout(loadQRCode, 5000);
        }

        // Carregar o QR Code assim que a página carregar
        window.onload = loadQRCode;
      }
    </script>
  </body>
</html>
