services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas-dashboard-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - saas-network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: saas-dashboard-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - saas-network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: saas-dashboard-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-saas_financial}
      POSTGRES_USER: ${DB_USERNAME:-saas_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - saas-network

  node:
    image: node:20-alpine
    container_name: saas-dashboard-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev"
    networks:
      - saas-network
    profiles:
      - frontend

networks:
  saas-network:
    driver: bridge

volumes:
  pgdata:
